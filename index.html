<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Anime All-Stars</h1>

    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#gambar-1"
            ><img src="img/thumbs/luffy-thumbs.jpg" alt="luffy" />
            <span>Mugiwara no Luffy</span></a
          >
          <div class="overlay" id="gambar-1">
            <a href="#" class="close">X Close</a>
            <img src="img/full-size/luffy.jpg" alt="" />
          </div>
        </li>
        <li>
          <a href="#gambar-2"
            ><img src="img/thumbs/goku-thumbs.jpg" alt="Goku" />
            <span>Son Goku</span></a
          >
          <div class="overlay" id="gambar-2">
            <a href="#" class="close">X Close</a>
            <img src="img/full-size/goku.jpg" alt="" />
          </div>
        </li>
        <li>
          <a href="#gambar-3"
            ><img src="img/thumbs/makima-thumbs.jpg" alt="Makima" />
            <span>Makima</span></a
          >
          <div class="overlay" id="gambar-3">
            <a href="#" class="close">X Close</a>
            <img src="img/full-size/makima.jpeg" alt="" />
          </div>
        </li>
        <li>
          <a href="#gambar-4"
            ><img src="img/thumbs/gojo-thumbs.jpg" alt="Gojo" />
            <span>Gojo Satoru</span></a
          >
          <div class="overlay" id="gambar-4">
            <a href="#" class="close">X Close</a>
            <img src="img/full-size/gojo.jpg" alt="" />
          </div>
        </li>
        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
